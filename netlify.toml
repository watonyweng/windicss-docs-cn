[build.environment]
  NPM_FLAGS = "--prefix=/dev/null"
  NODE_VERSION = "14"

[build]
  publish = ".vitepress/dist"
  command = "npx pnpm i --ignore-scripts --store=node_modules/.pnpm-store && npm run build"
  functions = ".netlify/functions"

[[redirects]]
  from = "https://windicss.netlify.app/*"
  to = "https://windicss.org/:splat"
  status = 301
  force = true
